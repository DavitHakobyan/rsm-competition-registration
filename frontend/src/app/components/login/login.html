<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Math Competition Registration</mat-card-title>
      <mat-card-subtitle>Sign in to register your child for competitions</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <div class="login-content">
        <p>Welcome! Please sign in with your Google account to continue.</p>
        
        <button 
          mat-raised-button 
          color="primary" 
          class="google-signin-btn"
          (click)="signInWithGoogle()">
          <mat-icon>account_circle</mat-icon>
          Sign in with Google
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
